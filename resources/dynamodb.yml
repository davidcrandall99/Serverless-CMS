Resources:
  PagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.pagesTableName}
      AttributeDefinitions:
        - AttributeName: uri
          AttributeType: S
      KeySchema:
        - AttributeName: uri
          KeyType: HASH
      # Set the capacity based on the stage
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  CategoriesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.categoriesTableName}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      # Set the capacity based on the stage
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.usersTableName}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      # Set the capacity based on the stage
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  SiteTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.siteTableName}
      AttributeDefinitions:
        - AttributeName: domain
          AttributeType: S
      KeySchema:
        - AttributeName: domain
          KeyType: HASH
      # Set the capacity based on the stage
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1