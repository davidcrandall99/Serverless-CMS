service: serverless-cms # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

  #service-wide statements and policies
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
    Resource:
     - "Fn::GetAtt": [ PagesTable, Arn ]
    

#custom variables to use with this stack
custom:
  ${file(resources/variables.yml)}

#service-wide environment variables
environment:
  pagesTable: ${self:custom.pagesTableName}
  usersTable: ${self:custom.usersTableName}
  categoriesTable: ${self:custom.categoriesTableName}
  siteTable: ${self:custom.siteTableName}

# you can add packaging information here
package:
  individually: true
  exclude:
    - resources/**
    - node_modules/**
    - lambdas/**

# now, onto your app
functions:
  getPage:
    package:
      include:
        - 'lambdas/getPage.js'
    handler: 'lambdas/getPage.handler'
    events:
     - http:
        path: getpage/
        method: get
     - http:
        path: getpage/{proxy+}
        method: get
  writePage:
    handler: 'lambdas/writePage.handler'
    package:
      include:
        - 'lambdas/writePage.js'
    events:  
     - http:
        path: /writePage/
        method: post
        

resources:
  # DynamoDB
  - ${file(resources/dynamodb.yml)}